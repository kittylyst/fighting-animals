version: "2.29"
services:

  # Kafka
  kafka-1:
    image: debezium/kafka:2.7.0.Final
    ports:
      - "19092:9092"
      - "19093:9093"
    environment:
      - CLUSTER_ID=g4xWbaRgd-b-zQYgIS1rY5
      - NODE_ID=1
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9093

  # Infinispan
  infinispan-1:
    image: infinispan/server:15.0.5.Final
    hostname: infinispan-1
    ports:
      - "11222:11222"
    environment:
      - USER=xxxxxx
      - PASS=yyyyyy
    healthcheck:
      test: curl --fail http://infinispan-1:11222/rest/v2/container/health/status || exit 1
      interval: 1s
      timeout: 10s
      retries: 5

  # Fish service
  fish-service:
    image: fish_demo:latest
    ports:
      - "8083:8083"
    depends_on:
      infinispan-1:
        condition: service_healthy
      kafka-1:
        condition: service_started
  # Mustelid service
  mustelid-service:
    image: mustelid_demo:latest
    ports:
      - "8084:8084"
    depends_on:
      infinispan-1:
        condition: service_healthy
      kafka-1:
        condition: service_started
  # Feline service
  feline-service:
    image: feline_demo:latest
    ports:
      - "8085:8085"
    depends_on:
      infinispan-1:
        condition: service_healthy
      kafka-1:
        condition: service_started
  # Mammal service
  mammal-service:
    image: mammal_demo:latest
    ports:
      - "8081:8081"
    depends_on:
      - feline-service
      - fish-service
      - mustelid-service
  # Animal service
  animal-service:
    image: animals_demo:latest
    ports:
      - "8080:8080"
    depends_on:
      - fish-service
      - mammal-service


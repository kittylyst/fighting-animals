version: "2"
services:

  # Kafka
  kafka-1:
    image: debezium/kafka:2.7.0.Final
    ports:
      - "19092:9092"
      - "19093:9093"
    environment:
      - CLUSTER_ID=g4xWbaRgd-b-zQYgIS1rY5
      - NODE_ID=1
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9093

  # Infinispan
  infinispan-1:
    image: infinispan/server:15.0.5.Final
    ports:
      - "11222:11222"
    environment:
      - USER=xxxxxx
      - PASS=yyyyyy

  # Fish service
  fish-service:
    image: fish_demo:latest
    ports:
      - "8083:8083"
    depends_on:
      - kafka-1
  # Mustelid service
  mustelid-service:
    image: mustelid_demo:latest
    ports:
      - "8084:8084"
    depends_on:
      - kafka-1
  # Feline service
  feline-service:
    image: feline_demo:latest
    ports:
      - "8085:8085"
    depends_on:
      - kafka-1
      - infinispan-1
  # Mammal service
  mammal-service:
    image: mammal_demo:latest
    ports:
      - "8081:8081"
    depends_on:
      - feline-service
      - fish-service
      - mustelid-service
  # Animal service
  animal-service:
    image: animals_demo:latest
    ports:
      - "8080:8080"
    depends_on:
      - fish-service
      - mammal-service

  # Hospital
  hospital-service:
    image: hospital_demo:latest
    ports:
      - "8000:8000"
    depends_on:
      - kafka-1
      - infinispan-1


